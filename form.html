<select id="areas">\

<br>
<br>

        <label for="libros">Libros</label><p></p>

        <input name="otros" type="checkbox" maxlength="20">
        <label for="otros">Otros</label><p></p>

    <br>
    <input type="submit" value="Enviar">
</form>
